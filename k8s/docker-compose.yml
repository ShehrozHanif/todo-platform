# Docker Compose — orchestrates backend, frontend, and MCP server
# Generated via docker-blueprint skill

services:
  mcp-server:
    build:
      context: ../agents/mcp-server
      dockerfile: ../../k8s/mcp-server/Dockerfile
    ports:
      - "8001:8001"
    env_file:
      - ../.env.docker
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/sse')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - todo-network

  backend:
    build:
      context: ../backend
      dockerfile: ../k8s/backend/Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ../.env.docker
    environment:
      - MCP_SERVER_URL=http://mcp-server:8001/sse
    depends_on:
      mcp-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - todo-network

  frontend:
    build:
      context: ../frontend
      dockerfile: ../k8s/frontend/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
        NEXT_PUBLIC_APP_URL: http://localhost:3000
    ports:
      - "3000:3000"
    env_file:
      - ../.env.docker
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - todo-network

networks:
  todo-network:
    driver: bridge
